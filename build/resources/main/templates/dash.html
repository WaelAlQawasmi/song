          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>





<div class="container">

    <nav class="nav nav-pills flex-column flex-sm-row">
        <form action="/dashboard" method="GET">
            <input class="flex-sm-fill text-sm-center nav-link" type="submit" value=" MY account">
        </form>
        <form action="/allpost" method="POST">
            <input class="flex-sm-fill text-sm-center nav-link" type="submit" value="All posts">
        </form>
   <form action="/logout" method="POST">
            <input class="flex-sm-fill text-sm-center nav-link" type="submit" value="Log Out">
        </form>

    </nav>


    <h1  style="color:red;" th:text="hi+' '+${username}+'!'">!</h1>


    <form th:action="'/'+addpost+'/'+${username}" method="POST">
        <div class="mb-3">

            <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add post</button>
    </form>

    <div class="card"  th:each="post:${allpost}" >
        <div class="card-body" th:text="${post.text}">

        </div>
    </div>

</div>
