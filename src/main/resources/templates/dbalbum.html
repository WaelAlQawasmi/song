<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>



<nav class="nav nav-pills flex-column flex-sm-row">
    <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="/addnewalbum">ADDING</a>
    <a class="flex-sm-fill text-sm-center nav-link" href="/dbalbum">DB albume</a>
    <a class="flex-sm-fill text-sm-center nav-link" href="/dballsongs">DB song</a>
    <a class="flex-sm-fill text-sm-center nav-link" href="/hello">Helow word</a>
    <a class="flex-sm-fill text-sm-center nav-link" href="/capitalize/abcdefg">capitalize</a>

</nav>
<div class="container" >



<!--we have atribute modle called allAlbums and it list of albume each albume is object have title.imagurl.. ...-->
  <div class="card" style="width: 18rem;" th:each="alb:${allAlbums}"><!--   for loop alb is the var for each albuem-->
        <img  alt="..." th:src="${alb.imageUrl}">  <!--    to set the src of alb.imageUrl -->
        <div class="card-body">
            <h5 class="card-title" th:text="${alb.title}"></h5>
            <p class="card-text">About album:</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" th:text="'artist: '+${alb.artist}"></li>
            <li class="list-group-item" th:text="${'songCount: '+alb.songCount}"></li>
            <li class="list-group-item" th:text="${'length: '+alb.length}"></li>
            <li class="list-group-item" > <a th:href="${'/addsongform/'+alb.id}"> add song</a></li>
            <li class="list-group-item" > <a th:href="${'/dbalbumsongs/'+alb.id}"> Album songs </a></li>
        </ul>

    </div>





    <div class="card" style="width: 18rem;" th:each="song:${allsong}" >

        <div class="card-body">
            <h5 class="card-title" th:text="${song.title}"></h5>
            <p class="card-text">About album:</p>
        </div>
        <ul class="list-group list-group-flush">


            <li class="list-group-item" th:text="${'length: '+song.length}"></li>
            <li class="list-group-item" th:text="${'length: '+song.trackNumber}"></li>

        </ul>

    </div>
</div>
</body>
</html>
